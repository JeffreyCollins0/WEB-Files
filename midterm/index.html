<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sanity triage menu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./triageStyles.css">
    </head>
    <body>
        <!-- header -->
        <section id="content-header">
            <h1>Sanity triage menu</h1>
            <p>This allows for fitting smaller activities into a busy schedule to prevent mental health decline.</p>
        </section>

        <section id="main-content" class="flex-list">
            <!-- Time slider -->
            <section id="slider-container">
                <div id="slider"> <div id="slider-fill"></div> </div>
                <!-- image and text readout -->
                <div id="indicator">
                    <img src="../Assets/Triangle_up_lightblue.svg" alt="" width="25">
                    0 min
                </div>
            </section>

            <section id="list-drawer" class="flex-drawer">

                <!-- Day list -->
                <section id="button-list" class="flex-list">
                    <button id="sunday" class="list-item">Sunday</button>
                    <button id="monday" class="list-item active">Monday</button>
                    <button id="tuesday" class="list-item">Tuesday</button>
                    <button id="wednesday" class="list-item">Wednesday</button>
                    <button id="thursday" class="list-item">Thursday</button>
                    <button id="friday" class="list-item">Friday</button>
                    <button id="saturday" class="list-item">Saturday</button>
                </section>

                <!-- Activity list -->
                <section id="activities-list" class="flex-list">
                    <!-- Populate this with activities based on day and slider -->
                    Activities will appear here
                </section>

            </section>

        </section>

        <script src="./triage.js"></script>
    </body>
</html>
